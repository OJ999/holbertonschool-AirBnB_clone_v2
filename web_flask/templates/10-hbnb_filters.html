<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
        <h1>HBNB</h1>
    </header>
    <div class="container">
        <section class="filters">
            <h3>States</h3>
            <div class="states">
                <h4>&nbsp;</h4>
                <ul class="states_list">
                    {% for state in states %}
                    <li>{{ state.name }}</li>
                    <ul>
                        {% for city in state.cities %}
                        <li>{{ city.name }}</li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <div class="amenities_list">
                    <h4>&nbsp;</h4>
                    <ul>
                        {% for amenity in amenities %}
                        <li>{{ amenity.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <h3>&nbsp;</h3>
    </footer>
</body>
</html>
